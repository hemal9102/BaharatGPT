<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BharatGPT – AI Chat for Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
  <!-- Fixed Header -->
  <header class="bg-white shadow p-4 text-xl font-bold text-center sticky top-0 z-10">
    🇮🇳 BharatGPT – AI Chat for Students
  </header>

  <!-- Chat Window -->
  <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Dummy AI message -->
    <div class="bg-blue-100 text-gray-900 p-3 rounded-xl max-w-xs shadow">
      🙏 नमस्ते! I’m BharatGPT. Ask me anything about computers or coding!
    </div>

    <!-- Dummy User message -->
    <div class="bg-green-100 text-gray-900 p-3 rounded-xl max-w-xs ml-auto shadow">
      What is the Internet?
    </div>

    <!-- 💬 Inject dynamic messages here in JS later -->
  </main>

  <!-- Input Box -->
  <footer class="bg-white p-4 flex gap-2 shadow-inner">
    <input type="text" id="user-input" placeholder="Type your message..."
      class="flex-1 p-2 border border-gray-300 rounded-xl focus:outline-none" />
    <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">
      Send
    </button>
  </footer>

  <script>
    // JS handler for dummy UI (extend this for GPT API later)
    document.getElementById("send-btn").onclick = () => {
      const msg = document.getElementById("user-input").value.trim();
      if (msg) {
        const chatWindow = document.getElementById("chat-window");
        const userMsg = document.createElement("div");
        userMsg.className = "bg-green-100 text-gray-900 p-3 rounded-xl max-w-xs ml-auto shadow";
        userMsg.innerText = msg;
        chatWindow.appendChild(userMsg);

        // Placeholder bot response
        const aiMsg = document.createElement("div");
        aiMsg.className = "bg-blue-100 text-gray-900 p-3 rounded-xl max-w-xs shadow";
        aiMsg.innerText = "🧠 Thinking... (Connect GPT backend)";
        chatWindow.appendChild(aiMsg);

        chatWindow.scrollTop = chatWindow.scrollHeight;
        document.getElementById("user-input").value = "";
      }
    };
  </script>
</body>
</html>
